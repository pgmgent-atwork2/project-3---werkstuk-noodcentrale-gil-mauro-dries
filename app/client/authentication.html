<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mauro Coone, Dries Dhondt, Gil Verstelt">
    <meta name="description" content="Applicatie om noodoproepen te beoordelen">
    <meta name="keywords" content="nood, ">


    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/mediaQuerry.css">
    <title>Registreer</title>
</head>
<body>
    <main class="container" id="Login">
        <article class="Login__left-logo">
            <img src="./assets/images/logo112.png" alt="logo Noodcentrale">
        </article>


        <section class="Login__right-Login">
            <article> 
            <label for="tab-2" class="Login__tab">Inloggen</label>


            <div class="Login__login-form">    
                <div class="Login__sign-up-htm">
                    <div class="Login__group">
                        <label for="pass" class="Login__label">Email</label>
                        <input id="pass" type="text" class="Login__input" placeholder="Email@placeholder.com">
                    </div>
                    <div class="Login__group">
                        <label for="pass" class="Login__label">Wachtwoord</label>
                        <input id="pass" type="password" class="Login__input" data-type="password" placeholder="*****">
                    </div>
                    <div class="Login__group">
                        <input type="submit" class="Login__button" value="INLOGGEN">
                    </div>
                    <div class="Login__hr"></div>
                </div>
            </div>
        </article>
        </section>
    </main>     
</body>
</html>
