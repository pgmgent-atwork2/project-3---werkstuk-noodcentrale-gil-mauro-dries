<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mauro Coone, Dries Dhondt, Gil Verstelt">
    <meta name="description" content="Applicatie om noodoproepen te beoordelen">
    <meta name="keywords" content="nood, ">


    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Registreer</title>
</head>
<body>
    <main class="container" id="register">
        <article class="left__logo">
            <img src="./assets/images/logo112.png" alt="logo Noodcentrale">
        </article>


        <section class="right__register">
            <article>
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">REGISTREREN</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">INLOGGEN</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="foot-lnk">
                        <a href="#forgot">* verplichte velden</a>
                    </div>
                    <div class="group">
                        <label for="user" class="label">Voornaam + achternaam*</label>
                        <input id="user" required type="text" class="input" placeholder="Johnie">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Email*</label>
                        <input id="pass" required type="text" class="input" placeholder="voorbeeld@gmail.com">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Wachtwoord*</label>
                        <input id="pass" required type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Herhaal wachtwoord*</label> 
                        <input id="pass" required type="password" class="input" data-type="password">
                    </div>
    
                    <div class="group">
                        <input type="submit" class="button" value="REGISTREER">
                    </div>
                    <hr>
                </div>
                
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">Gebruikersnaam</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Wachtwoord</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Herhaal wachtwoord</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Email</label>
                        <input id="pass" type="text" class="input">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Registreer">
                    </div>
                    <div class="hr"></div>
                </div>
            </div>
        </article>
        </section>
    </main>     
</body>
</html>
